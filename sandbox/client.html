<!doctype html>
<html>
<head>
  <title>AXIOS | Sandbox</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
 <style type="text/css">
/* 
 Root & Dark Mode Variables
*/
:root {
  --bg-color: #f0f4ff;
  --text-color: #1a1a1a;
  --border-color: #cfd8ff;
  --well-bg: rgba(255, 255, 255, 0.9);
  --input-bg: rgba(255, 255, 255, 0.95);
  --footer-text-color: #555;
  --footer-heading-color: #1a1a1a;
  --footer-link-color: #5b4bff;
  --footer-link-hover-color: #3a2ecb;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --primary-gradient: linear-gradient(135deg, #6a1bff, #00c3ff);
  --btn-hover-gradient: linear-gradient(135deg, #5b00d1, #00aaff);
  --glass-blur: blur(12px);
}

body.dark-mode {
  --bg-color: #0e0f1a;
  --text-color: #e0e0ff;
  --border-color: #444;
  --well-bg: rgba(30, 30, 50, 0.7);
  --input-bg: rgba(40, 40, 60, 0.85);
  --footer-text-color: #aaa;
  --footer-heading-color: #fff;
  --footer-link-color: #7f8fff;
  --footer-link-hover-color: #aabfff;
  --shadow-color: rgba(0, 0, 0, 0.5);
  --primary-gradient: linear-gradient(135deg, #9b59ff, #00d1ff);
  --btn-hover-gradient: linear-gradient(135deg, #7d33ff, #00b7ff);
}

/* Global Styles */
* {
  box-sizing: border-box;
  transition: all 0.4s ease;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

pre {
  min-height: 39px;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow: auto;
}

.box {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 40px;
}

.response {
  min-width: 0;
  overflow-x: auto;
}

.header{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

/* Input & Well Styles */
.well,
.form-control {
  background: var(--well-bg);
  margin-top: 5px;
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 14px 16px;
  box-shadow: 0 10px 25px -8px var(--shadow-color);
  backdrop-filter: var(--glass-blur);
}

.form-control {
  background: var(--input-bg);
  color: var(--text-color);
  border-radius: 16px;
  outline: none;
}

.form-control::placeholder {
  color: #9e9eef;
}

.form-control:focus {
  background: var(--input-bg);
  border: 1px solid #ff00ff;
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
}

.form-control:focus::placeholder {
  color: #ddd;
}

.form-group {
  margin-bottom: 1.75rem;
}

/* Footer Styles */
.footer {
  max-width: 900px;
  margin: 60px auto 40px auto;
  padding: 2.5rem 3rem;
  border-radius: 24px;
  background: var(--well-bg);
  box-shadow: 0 15px 35px -10px var(--shadow-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 25px;
}

.footer-left {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.footer-left .footer-brand-axios,
.footer-left .footer-brand-sandbox {
  font-size: 1.2em;
  font-weight: 700;
  background: var(--primary-gradient);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.footer-left .footer-copy {
  font-size: 0.9em;
  color: var(--footer-text-color);
}

.footer-nav ul {
  display: flex;
  gap: 25px;
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-nav a {
  color: var(--footer-link-color);
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: 0.2s ease;
  text-decoration: none;
}

.footer-nav a:hover {
  color: var(--footer-link-hover-color);
  background-color: var(--border-color);
  transform: translateY(-2px);
}

/* Buttons */
.btn {
  padding: 10px 25px;
  border-radius: 50px;
  font-weight: 600;
  color: #fff;
  border: none;
  cursor: pointer;
  background: var(--primary-gradient);
  box-shadow: 0 10px 25px -8px var(--shadow-color);
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--btn-hover-gradient);
  transform: translateY(-3px);
}

/* Code Boxes */
pre {
  border-radius: 16px;
  padding: 14px;
  background: var(--well-bg);
  box-shadow: inset 0 6px 12px -4px var(--shadow-color);
}

/* Responsive */
@media screen and (max-width: 1000px) {
  .box {
    grid-template-columns: 1fr;
  }
}

@media screen and (max-width: 768px) {
  .footer {
    flex-direction: column;
    text-align: center;
    padding: 2rem;
    max-width: 90%;
  }

  .footer-nav ul {
    flex-direction: column;
    gap: 15px;
  }

  .footer-nav a {
    display: block;
    border: 1px solid var(--border-color);
    background-color: var(--well-bg);
  }
}
</style>
</head>

<body class="container">

<div class="header">
  <div style="display: flex; align-items: center;">
    <img src="https://axios-http.com/assets/logo.svg" width="100" height="60">
    <h1> &nbsp;| Sandbox</h1>
  </div>
  <button id="theme-toggle">Toggle Theme</button>
</div>

<div class="box">
  <div class="well">
    <h3>Input</h3>
    <form onsubmit="return false;">
      <div class="form-group">
        <label>URL</label>
        <input id="url" type="url" class="form-control" placeholder="/api"/>
      </div>

      <div class="form-group">
        <label>Method</label>
        <select id="method" class="form-control">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
          <option>HEAD</option>
          <option>PATCH</option>
        </select>
      </div>

      <div class="form-group">
        <label>Params</label>
        <textarea id="params" class="form-control"></textarea>
      </div>

      <div class="form-group" style="display:none;">
        <label>Data</label>
        <textarea id="data" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>Headers</label>
        <textarea id="headers" class="form-control"></textarea>
      </div>

      <button id="submit" class="btn btn-primary">Send Request</button>
    </form>
  </div>

  <div class="response">
    <div class="well">
      <h3>Request</h3>
      <pre id="request">No Data</pre>
    </div>

    <div class="well">
      <h3>Response</h3>
      <pre id="response">No Data</pre>
    </div>

    <div class="well">
      <h3>Error</h3>
      <pre id="error">None</pre>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="footer-left">
    <p class="footer-brand-axios">AXIOS</p>
    <p class="footer-brand-sandbox">| Sandbox</p>
    <p class="footer-copy">Â© <span id="year">2025</span> Axios. All rights reserved.</p>
  </div>

  <nav class="footer-nav">
    <ul>
      <li><a href="https://axios-http.com/docs/intro" target="_blank">Docs</a></li>
      <li><a href="https://github.com/axios/axios" target="_blank">GitHub</a></li>
      <li><a href="https://axios-http.com/" target="_blank">Website</a></li>
    </ul>
  </nav>
</footer>

<script src="/axios.js"></script>
<script>
// Original sandbox script
(function () {
  var url = document.getElementById('url');
  var method = document.getElementById('method');
  var params = document.getElementById('params');
  var data = document.getElementById('data');
  var headers = document.getElementById('headers');
  var submit = document.getElementById('submit');
  var request = document.getElementById('request');
  var response = document.getElementById('response');
  var error = document.getElementById('error');

  function acceptsData(m) {
    return ['PATCH', 'POST', 'PUT'].indexOf(m) > -1;
  }

  function getUrl() { return url.value || '/api'; }
  function getParams() { try { return params.value ? JSON.parse(params.value) : null; } catch { error.textContent="Invalid JSON in Params"; return null;} }
  function getData() { try { return data.value ? JSON.parse(data.value) : null; } catch { error.textContent="Invalid JSON in Data"; return null;} }
  function getHeaders() { try { return headers.value ? JSON.parse(headers.value) : null; } catch { error.textContent="Invalid JSON in Headers"; return null;} }

  function syncLS() {
    url.value = localStorage.getItem('url') || '/api';
    method.value = localStorage.getItem('method') || 'GET';
    params.value = localStorage.getItem('params') || '';
    data.value = localStorage.getItem('data') || '';
    headers.value = localStorage.getItem('headers') || '';
  }

  function toggleParamsData() {
    if (acceptsData(method.value)) {
      params.parentNode.style.display = "none";
      data.parentNode.style.display = "";
    } else {
      params.parentNode.style.display = "";
      data.parentNode.style.display = "none";
    }
  }

  submit.onclick = function (e) {
    e.preventDefault();
    if (!url.value) return error.textContent = "Please enter a valid URL";

    var options = {
      url: getUrl(),
      params: !acceptsData(method.value) ? getParams() : undefined,
      data: acceptsData(method.value) ? getData() : undefined,
      method: method.value,
      headers: getHeaders()
    };

    request.textContent = JSON.stringify(options, null, 2);

    axios(options)
      .then(res => {
        response.textContent = JSON.stringify(res.data, null, 2);
        error.textContent = "None";
      })
      .catch(err => {
        if (err.response) {
          error.textContent = JSON.stringify(err.response.data, null, 2);
          response.textContent = "Error in Response";
        } else {
          error.textContent = err.message;
          response.textContent = "No Response Data";
        }
      });
  };

  url.onchange = () => localStorage.setItem('url', url.value);
  method.onchange = () => { localStorage.setItem('method', method.value); toggleParamsData(); };
  params.onchange = () => localStorage.setItem('params', params.value);
  data.onchange = () => localStorage.setItem('data', data.value);
  headers.onchange = () => localStorage.setItem('headers', headers.value);

  syncLS();
  toggleParamsData();
})();

// Theme toggle + Footer year
(function () {
  document.getElementById("theme-toggle")
          .addEventListener("click", () => document.body.classList.toggle("dark-mode"));

  document.getElementById("year").textContent = new Date().getFullYear();
})();
</script>

</body>
</html>
